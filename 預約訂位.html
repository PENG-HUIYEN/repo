    <link rel="stylesheet" href="css/index.css" />

  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="logo">

      </div>
    </header>

    <div class="banner">
      <div class="banner-img">
        <img src="img/banner/預約訂位.png" alt="booking" />
      </div>
      <div class="banner-txt">
        <h1>預 約 訂 位</h1>
      </div>
    </div>

    <main class="content">
      <div class="main-container">
        <div class="main-pic">
          <img src="img/logo.png" alt="cat" />
          <div class="pic-txt">
            <h2>桃園店</h2>
            <p>地址:桃園市桃園區樹林街27號</p>
            <p>電話:03-2274638</p>
            <p>營業:9:00-20:00</p>
          </div>
        </div>

        <div class="main-input" >
          <form action="#">
            <div>
            <label for="" class="txt book">預約日期</label>
           <input type="date">
            </div>
            <div>
              <label for="" class="txt book">預約時間</label>
              <input type="time">
          </div>
          <div>
            <p class="txt book">預約人數</p>
            <select name="預約人數">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
            </select>
            <p>*備註:預約超過10人請來電預約。</p>
        </div>
            <div>
              <label class="txt" for="mane">姓名</label>
              <p ><input type="text" id="name" /></p>
            </div>
            <div class="book" >
              <input type="radio" name="gender" value="miss"  />小姐
              <input type="radio" name="gender" value="sir"  />先生
              <input type="radio" name="gender" value="other" />其他
            </div>

            <div>
              <p class="txt"><label for="phone">電話號碼</label></p>
              <p><input type="text" id="phone" /></p>
            </div>

            <div>
              <label class="txt" for="email">E-Mail</label>
              <p><input type="text" id="email" /></p>
            </div>

            <div>
              <label class="txt" for="">備註</label>
              <p><textarea name="" id="" cols="30" rows="10"></textarea></p>
            </div>
            <div class="main-button">
              <a href="#">送出表單</a>
            </div>
          </div>
          </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="footer-triangle">
        <div class="triangle-fis"></div>
        <div class="triangle-se"></div>
      </div>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="footer-info">
          <h3>桃園店</h3>
          <p>地址:桃園市桃園區樹林街27號</p>
          <p>電話:03-2274638</p>
          <p>營業:9:00-20:00</p>
        </div>
        <div class="button">
          <a href="#">TOP</a>
        </div>
        <div class="server">
          <h3>其他服務</h3>
          <p>隱私政策</p>
          <p>常見問題</p>
          <p>拾貓徵才</p>
        </div>
        <div class="focus">
          <h3>關注我們</h3>
          <a href=""><img src="img/icon/facebook.png" alt="facebook" /></a>
          <a href=""><img src="img/icon/instagram.png" alt="instagram" /></a>
          <a href=""><img src="img/icon/twitter.png" alt="twitter" /></a>
        </div>
      </div>
    </footer>
